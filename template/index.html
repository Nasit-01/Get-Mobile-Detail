<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Home</title>

    <style>

        div.main{
            display: flex;
        }
        div.input{
            margin: 1% 10%;
            border: 1px solid black;
            padding: 5px 10px;
            height: fit-content;

        }
        #num{
            border-radius: 5px;
            padding: 3px;
        }
        
    </style>
</head>

<body class="bg-light">

    <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
        <div class="col-md-5 p-lg-5 mx-auto my-5 border-bottom">
            <div class="product-device shadow-sm d-none d-md-block"></div>
            <h1 class="display-5 fw-normal">Get Your Simcard Info </h1>
            <p class="lead fw-normal">Approach is very simple</p>
            <p class="lead fw-normal">#Just Enter Mobile Number</p>
        </div>

        

        <div class="product-device shadow-sm d-none d-md-block"></div>
        <div class="product-device product-device-2 shadow-sm d-none d-md-block"></div>

    </div>

<div class="main">
    
    <div class="input ">

        <form method="post" action="/info">
            {% csrf_token %}
            <div class="mb-3">
              <label class="form-label"><h2>Enter Your Mobile Number</h2></label><br>
              <input type="text" class="bg-light" name="number" id="num" placeholder="(+91)9988776655" style="width:50%;">
              
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>

    </div>

    <div class="output">
        {% block body %}{% endblock body %}
    </div>

</div>

      



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

        


</body>

</html>
