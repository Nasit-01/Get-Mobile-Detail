{% extends 'index.html' %}

{% block body %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <style>
        .container{
            margin: 3% 10%;
            padding: 10px 10px;
            background-color:rgb(237, 195, 195);
        }
    </style>
</head>
<body>
    
    <div class="container">
        <h2>Information of your simcard: </h2><br>

    
        <ul>
            <li><h4>{{phone}}</h4></li>
            <li><h4>TimeZone : <b>{{time}}</b></h4></li>
            <li><h4>Carrier : <b>{{car}}</b></h4></li>
            <li><h4>Region : <b>{{reg}}</b></h4></li>
        </ul>

    </div>

</body>
</html>

{% endblock body %}
